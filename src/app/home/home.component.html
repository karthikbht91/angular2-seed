<div class="container">
    <h3> RWMT - HMI </h3>
    <form #form="ngForm"
          novalidate (submit) = 'submitForm(form)'>
        <div class="form-group" [class.has-error] = "firstName.touched  && firstName.dirty && firstName.invalid">
            <label class="form-label">First Name</label>
            <input #firstName = "ngModel" class="form-control"
                   type="text"
                   name="firstNamed"
                   [(ngModel)] = 'model.firstNm' required maxlength="3">
        </div>
        <div
        *ngIf = "firstName.touched  && firstName.dirty && firstName.invalid" class="alert alert-danger" role="alert">
            First Name is a required field
          </div>
        <div class="form-group">
            <label>Last Name</label>
            <input #lastName = 'ngModel' type="text"
                   class="form-control"
                   name="lastNamed"
                   placeholder="Last Name"
                   [(ngModel)] = "model.lastNm" required>
        </div>
        <div
        *ngIf = "lastName.touched  && lastName.dirty && lastName.invalid" class="alert alert-danger" role="alert">
            Last Name is a required field
          </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       name="FulltimeEmployee"
                       [(ngModel)] = "model.isFullTimeEmployee"> Full time Employee
            </label>
        </div>

        <label> Pay Type </label>
        <div class="radio">
            <label>
                <input type="radio"
                       name="paymenttype"
                       [(ngModel)] = 'model.paymentType'
                       value="w2">
                        w2
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio"
                       name="paymenttype"
                       [(ngModel)] = 'model.paymentType'
                       value="1099">
                        1099
            </label>
        </div>
        <div class="form-group" [class.has-error] = "isPrimaryLanguageNull">
            <label class="control-label"> Primary Languages</label>
            <select class="form-control" #primaryLanguage name = "primaryLanguage"  [(ngModel)] = "model.primaryLanguage"
            (blur) = "validatePrimaryLanguage(primaryLanguage)"
            (change) = "validatePrimaryLanguage(primaryLanguage.value)">
                <option value = "default">Select a Language</option>
                <option *ngFor="let lang of languagesList">{{lang}} </option>
            </select>
        </div> 
        

        <button class="btn btn-primary"
                type="submit">OK</button>

    </form>
</div>
